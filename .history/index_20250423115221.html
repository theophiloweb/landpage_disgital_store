<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
</head>

<body>

    <!-- Container principal  -->
    <div class="container">

        <header>
            <p>HEADER</p>
        </header>

        <main>

            <aside>

                <section class="slideshow">
                    <p>SLIDESHOW</p>
                </section>

                <section class="featured_collection">

                    <div class="img_featured_collection">
                        <div class="img_featured_collection_img1"></div>
                        <div class="img_featured_collection_img2"></div>
                        <div class="img_featured_collection_img3"></div>
                    </div>
                </section>

                <section class="featured_collection_2">

                    <div class="featured_collection_2_box1">
                        <div class="featured_collection_2_box2">
                            <p>Coleções em destaque</p>
                        </div>
                    </div>


                </section>

                <section class="trending_products">
                    <p>TRENDING PRODUCTS</p>
                    <div class="boxs_trending_products">
                        <div class="box1">1</div>
                        <div class="box2">2</div>
                        <div class="box3">3</div>
                        <div class="box4">4</div>
                        <div class="box5">5</div>
                        <div class="box6">6</div>
                        <div class="box7">7</div>
                        <div class="box8">8</div>

                    </div>

                </section>

            </aside>

        </main>

</html>
